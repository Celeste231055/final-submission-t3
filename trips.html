<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trips page</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
</head>
  <body>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Navbar -->
    <nav class="navbar sticky-top">

      <div class="container-fluid">
        
        <a class="navbar-brand" href="index.html">
          <img src="assets/horizon-logo.svg" alt="Logo" width="45" class="d-inline-block align-text-center">
          Horizon
        </a>

        <ul class="nav me-4">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="trips.html">Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
        
    </nav>
    
    <!-- -------------------------------------------------------------------------------------------------- -->
    <!-- Trip Cards-->

    
        <div id="tripContainer">
            
            <!-- Card Template -->
            <template id="tripTemplate">
                
                <div class="card mx-auto mt-4 mb-4" style="max-width: 75%;">
                    <div class="row">
                      <div class="col-3">
                        <img src="assets/valetta.jpg" class="img-round m-3" alt="...">
                      </div>
            
                      <div class="col-3">
                        <div class="card-body">
                          <h5 class="card-title pb-2" id="destinationText">Destination</h5>
                          <p class="card-text" id="departureText">Departing From</p>
                          <p class="card-text" id="returnText">Returning To</p>
                        </div>
                      </div>
            
                      <div class="col-3">
                        <div class="card-body">
                          <h5 class="card-title pb-2" id="durationText">Duration</h5>
                          <p class="card-text" id="dateText">Date</p>
                          <p class="card-text" id="codeText">Trip Code</p>
                        </div>
                      </div>
            
                      
                      <div class="col-3 color-box">
                        <div class="card-body">
                          <h5 class="card-title" id="costText">Cost</h5>
                        </div>
                      </div>
                    </div>
                </div>
            </template>
        </div>
    
    

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
