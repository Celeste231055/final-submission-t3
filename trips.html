<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trips page</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
  <body>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Navbar -->
    <nav class="navbar sticky-top">

      <div class="container">
        
        <a class="navbar-brand" href="index.html">
          <img src="assets/horizon-logo.svg" alt="Logo" height="45" class="d-inline-block align-text-center">
          Horizon
        </a>

        <ul class="nav me-4">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="trips.html">Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
        
    </nav>

    <!-- -------------------------------------------------------------------------------------------------- -->
    <!-- Sorting & Filtering -->
    
    <div class="container">
      <div class="row headerbox">
        <div class="col-10">
      
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            
            <!-- All trips filter -->
            <input type="radio" name="filterRadio" class="btn-check tripFilter" id="allTrips" value="" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="allTrips">All destinations</label>
          
            <!-- Short Trips filter -->
            <input type="radio" name="filterRadio" class="btn-check tripFilter" id="shortTrips" value="short" autocomplete="off">
            <label class="btn btn-outline-primary" for="shortTrips">Short trips</label>
          
            <!-- Long Trips filter -->
            <input type="radio" name="filterRadio" class="btn-check tripFilter" id="longTrip" value="long" autocomplete="off">
            <label class="btn btn-outline-primary" for="longTrip">Long trips</label>
    
            <!-- Single Destination -->
            <input type="radio" name="filterRadio" class="btn-check tripFilter" id="singleTrip" value="single" autocomplete="off">
            <label class="btn btn-outline-primary" for="singleTrip">Single destination</label>
    
            <!-- Multi Destination -->
            <input type="radio" name="filterRadio" class="btn-check tripFilter" id="multiTrip" value="multi" autocomplete="off">
            <label class="btn btn-outline-primary" for="multiTrip">Multi destinations</label>
    
            <!-- Round Trip filter -->
            <input type="radio" name="filterRadio" class="btn-check tripFilter" id="roundTrip" value="round trip" autocomplete="off">
            <label class="btn btn-outline-primary" for="roundTrip">Round trip</label>
    
            <!-- Row Boat Special filter-->
            <input type="radio" name="filterRadio" class="btn-check tripFilter" id="specialTrip" value="special offer" autocomplete="off">
            <label class="btn btn-outline-primary" for="specialTrip">Row boat special</label>
          </div>
        </div>

        <div class="col-2">
          <div class="dropdown">
            
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
            </button>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item tripSort" value="low to high" aria-selected="true">Price: low-high</a></li>
              <li><a class="dropdown-item tripSort" value="high to low">Price: high-low</a></li>
              <li><a class="dropdown-item tripSort" value="closest departure">Departure Date</a></li>
              <li><a class="dropdown-item tripSort" value="a to z">A-Z</a></li>
              <li><a class="dropdown-item tripSort" value="z to a">Z-A</a></li>
            </ul>
          </div>
        </div>
  
      </div>
    </div>
    


    <!-- -------------------------------------------------------------------------------------------------- -->
    <!-- Trip Cards-->
    
    <div id="tripContainer">
            
    </div>

    <!-- Card Template -->
    <template id="tripTemplate">
          
      <div class="card mx-auto mt-4 mb-4" style="max-width: 75%;">
        <div class="row trips">
          <div class="col-3">
            <img src="assets/valetta.jpg" class="img-round m-3" alt="...">
          </div>

          <div class="col-3">
            <div class="card-body">
              <h5 class="card-title pb-2" id="destinationText">Destination</h5>
              <p class="card-text" id="descriptionText">This trip is amazing</p>
              <p class="card-text" id="departureText">Departing From</p>
              <p class="card-text" id="returnText">Returning To</p>
            </div>
          </div>

          <div class="col-3">
            <div class="card-body">
              <h5 class="card-title pb-2" id="durationText">Duration</h5>
              <p class="card-text" id="dateText">Date</p>
              <p class="card-text" id="codeText">Trip Code</p>
            </div>
          </div>

          
          <div class="col-3 color-box">
            <div class="card-body">
              <h5 class="card-title" id="costText">Cost</h5>
              <div class=" btn-holder">
                <button class="buy-btn pt-2" type="submit" onclick="checkout()"><p id="btnText">Buy now</p></button>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </template>
    
    <!-- -------------------------------------------------------------------------------------------------------- -->
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <a class="navbar-brand" href="index.html">
              <img src="assets/horizon-logo.svg" alt="Logo" height="45">
              Horizon
            </a>
          </div>
          <div class="col text-center mt-3">
            <p>Copyright Horizon c 2023</p>
          </div>
          <div class="col text-end me-4">
            <i class="bi bi-twitter" style="font-size: 2rem; color: #0C40A3; padding-right: 5px;"></i>
            <i class="bi bi-facebook" style="font-size: 2rem; color: #0C40A3;padding-right: 5px;"></i>
            <i class="bi bi-youtube" style="font-size: 2rem; color: #0C40A3; padding-right: 5px;"></i>
            <i class="bi bi-instagram" style="font-size: 2rem; color: #0C40A3; padding-right: 5px;"></i>
          </div>
        </div>
      </div>
    </footer>
    

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/trips.js"></script>

</body>
</html>
