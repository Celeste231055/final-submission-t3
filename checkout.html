<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Page</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
  <body>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Navbar -->
    <nav class="navbar sticky-top">

      <div class="container">
        
        <a class="navbar-brand" href="index.html">
          <img src="assets/horizon-logo.svg" alt="Logo" height="45" class="d-inline-block align-text-center">
          Horizon
        </a>

        <ul class="nav me-4">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trips.html">Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
        
    </nav>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Table -->
    

      <div class="container">
        <h2 class="page-title">Your Purchase</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <tr>
                <th scope="col">Destination</th>
                <th scope="col">Trip Code</th>
                <th scope="col">Quantity</th>
                <th scope="col">Remove</th>
                <th scope="col">Cost</th>
              </tr>
            </tr>
          </thead>
            <tbody class="align-middle" id="cartContainer">

              <template id="cartTemplate">
                <tr class="rowOne">
                  <td id="destinationCart">Destination</td>
                  <td id="codeCart">Code</td>
                  <td>1 ticket</td>
                  <td id="removeItem">
                    <img class="minus" id="removeOne" src="assets/subtract.png" alt="minus btn">
                  </td>
                  <td id="costCart">Cost</td>
                </tr>
              </template>
            </tbody>

            <tr class="rowTwo">
              <td>Total Cost</td>
              <td></td>
              <td></td>
              <td id="removeAll">
                <p>Remove All</p>
              </td>
              <td>
                <div class="costDisplay">Total Cost</div>
              </td>
            </tr>
        </table>
        <button type="submit" class="buy-btn checkout-btn"">Purchase</button>
      </div>    
        


    

    <!-- -------------------------------------------------------------------------------------------------------- -->
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <a class="navbar-brand" href="index.html">
              <img src="assets/horizon-logo.svg" alt="Logo" height="45">
              Horizon
            </a>
          </div>
          <div class="col text-center mt-3">
            <p>Copyright Horizon c 2023</p>
          </div>
          <div class="col text-end me-4">
            <i class="bi bi-twitter" style="font-size: 2rem; color: #0C40A3; padding-right: 5px;"></i>
            <i class="bi bi-facebook" style="font-size: 2rem; color: #0C40A3;padding-right: 5px;"></i>
            <i class="bi bi-youtube" style="font-size: 2rem; color: #0C40A3; padding-right: 5px;"></i>
            <i class="bi bi-instagram" style="font-size: 2rem; color: #0C40A3; padding-right: 5px;"></i>
          </div>
        </div>
      </div>
    </footer>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/checkout.js"></script>
</body>
</html>
